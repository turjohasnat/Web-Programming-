<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <!-- Left Side -->
        <div class="left">

            <!-- Logo -->
            <div class="logo">
                <img src="Instagram_logo.png" alt="Instagram Logo">
            </div>

            <h1>
                See everyday moments from your 
                <span>close friends.</span>
            </h1>

            <div class="cards">

                <div class="card card1">
                    <img src="Card-01.png" alt="Card-01">
                </div>

                <div class="card card2">
                    <img src="Card-02.jpg" alt="Card-02">
                </div>

                <div class="card card3">
                    <img src="Card-03.jpeg" alt="Card-03">
                </div>

            </div>
        </div>

        <!-- Right Side -->
        <div class="right">
            <div class="login-box">
                <h2>Log in to Instagram</h2>

                <input type="text" placeholder="Mobile number, username or email address">
                <input type="password" placeholder="Password">

                <button class="login-btn">Log in</button>

                <a href="#" class="forgot">Forgotten password?</a>

                <button class="fb-btn">Log in with Facebook</button>

                <button class="create-btn">Create new account</button>

                <p class="meta">Meta</p>
            </div>
        </div>

    </div>

</body>
</html>
