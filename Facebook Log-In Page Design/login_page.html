<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fb</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="fblogo">facebook</div>
            <div class="details">Facebook helps you connect 
                and share with the people 
                in your life.
            </div>
        </div>
        <div class="right">
            <div class="rightfld">
                <input id="email" type="email" placeholder="Enter your email or phone number">
            </div>
            <div class="rightfld">
                <input id="password" type="password" placeholder="Password">
            </div>
            <div class="rightfld">
                <button id="login">Log in</button>
            </div>
            <div class="rightfld">
                <a id="forgot" href="#">Forgotten password?</a>
            </div>
            <div class="rightfld">
                <hr>
            </div>
            <div class="rightfld">
                <button id="create">Create new account</button>
            </div>
        </div>
    </div>
    
</body>
</html>
